<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mq.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="logo">

        </section>
        <section id="login">
            <h1>Login</h1>
            <p>Bem vindo(a)! Faça login para entrar na sua conta e configurar seu ambiente.</p>
            <form>
                <div class="inputs">
                    <label for="ilogin"><span class="material-symbols-outlined">
                        person
                        </span></label><input type="email" name="ilogin" id="ilogin" required placeholder="digite seu e-mail">
                </div>
                <div class="inputs">
                    <label for="isenha"><span class="material-symbols-outlined">
                        key
                        </span></label><input type="password" name="isenha" id="isenha" required placeholder="digite sua senha">
                </div>
                <button type="submit">Entrar</button>
                <a href="#">Esqueci a senha ✉</a>
            </form>
        </section>
    </main>
</body>
</html>
